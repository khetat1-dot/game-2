<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Who Knows Who Better? üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg1: #1a1b3a;
      --bg2: #2b145f;
      --accent: #ff4d6d;
      --accent-2: #ffd166;
      --text: #f4f4ff;
      --muted: #b8b8ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display: grid;
      place-items: center;
    }

    .wrap {
      width: min(960px, 94vw);
      display: grid;
      gap: 16px;
    }

    .title {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .scoreboard {
      display: flex;
      gap: 16px;
      font-weight: 700;
      color: var(--accent-2);
    }

    .progress {
      height: 10px;
      background: #ffffff14;
      border-radius: 999px;
      overflow: hidden;
    }

    .progress span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transition: width .3s ease;
    }

    .card {
      background: linear-gradient(180deg, #1a1b3a, #0f1030);
      border-radius: 22px;
      padding: 28px;
      display: grid;
      gap: 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,.4);
    }

    .round {
      color: var(--muted);
      text-transform: uppercase;
      font-size: 12px;
      font-weight: 700;
    }

    .question {
      font-size: clamp(20px, 3vw, 26px);
    }

    .controls {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      border-radius: 14px;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #0b0b16;
    }

    .btn.wrong {
      background: #ffffff1f;
      color: var(--text);
    }

    .final {
      text-align: center;
      display: grid;
      gap: 12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">
      <h1>üíò Who Knows Who Better?</h1>
      <div class="scoreboard">
        <span>Tanay: <strong id="scoreTanay">0</strong></span>
        <span>Shreya: <strong id="scoreShreya">0</strong></span>
      </div>
    </div>

    <div class="progress">
      <span id="progressBar"></span>
    </div>

    <div class="card">
      <div class="round" id="turnText"></div>
      <div class="question" id="questionText"></div>

      <div class="controls">
        <button class="btn wrong" id="wrongBtn">Wrong</button>
        <button class="btn" id="correctBtn">Correct</button>
      </div>
    </div>
  </div>

  <script defer>
    const players = ["Tanay", "Shreya"];
    let currentPlayer = 0;
    let index = 0;
    let tiebreakerMode = false;

    const scores = { Tanay: 0, Shreya: 0 };

    const questions = [
      { text: "What is Shreya‚Äôs favorite color?", about: "Shreya" },
      { text: "What is Tanay‚Äôs favorite color?", about: "Tanay" },
      { text: "What is Shreya‚Äôs favorite food?", about: "Shreya" },
      { text: "What is Tanay‚Äôs favorite food?", about: "Tanay" },
      { text: "What kind of music does Shreya like the most?", about: "Shreya" },
      { text: "What kind of music does Tanay like the most?", about: "Tanay" },
      { text: "What time of day is Shreya most active?", about: "Shreya" },
      { text: "What time of day is Tanay most active?", about: "Tanay" },
      { text: "What‚Äôs Shreya‚Äôs favorite way to relax?", about: "Shreya" },
      { text: "What‚Äôs Tanay‚Äôs favorite way to relax?", about: "Tanay" },
      { text: "What‚Äôs one thing Shreya never gets tired of?", about: "Shreya" },
      { text: "What‚Äôs one thing Tanay never gets tired of?", about: "Tanay" },
      { text: "What‚Äôs Shreya‚Äôs favorite drink?", about: "Shreya" },
      { text: "What‚Äôs Tanay‚Äôs favorite drink?", about: "Tanay" },
      { text: "What‚Äôs a hobby Shreya enjoys?", about: "Shreya" },
      { text: "What‚Äôs a hobby Tanay enjoys?", about: "Tanay" },
      { text: "What kind of weather does Shreya prefer?", about: "Shreya" },
      { text: "What kind of weather does Tanay prefer?", about: "Tanay" }
    ];

    const tiebreakers = [
      "What is the other person‚Äôs favorite snack?",
      "What color suits the other person the most?",
      "What‚Äôs the other person‚Äôs comfort movie?",
      "What‚Äôs the other person more likely to do on a free evening?"
    ];

    const turnText = document.getElementById("turnText");
    const questionText = document.getElementById("questionText");
    const scoreTanay = document.getElementById("scoreTanay");
    const scoreShreya = document.getElementById("scoreShreya");
    const progressBar = document.getElementById("progressBar");

    function updateUI() {
      const q = questions[index];
      turnText.textContent = `${players[currentPlayer]}'s turn (about ${q.about})`;
      questionText.textContent = q.text;
      scoreTanay.textContent = scores.Tanay;
      scoreShreya.textContent = scores.Shreya;
      progressBar.style.width = `${(index / questions.length) * 100}%`;
    }

    function answer(correct) {
      const player = players[currentPlayer];
      if (correct) scores[player]++;

      currentPlayer = currentPlayer === 0 ? 1 : 0;
      index++;

      if (index >= questions.length) {
        endGame();
      } else {
        updateUI();
      }
    }

    function endGame() {
      if (scores.Tanay === scores.Shreya && !tiebreakerMode) {
        tiebreakerMode = true;
        const randomQ = tiebreakers[Math.floor(Math.random() * tiebreakers.length)];
        turnText.textContent = "üî• TIEBREAKER";
        questionText.textContent = randomQ;
        progressBar.style.width = "100%";
        return;
      }

      const result =
        scores.Tanay > scores.Shreya
          ? "üèÜ Tanay wins!"
          : "üèÜ Shreya wins!";

      turnText.textContent = "Game Over";
      questionText.innerHTML = `
        <div class="final">
          <h2>${result}</h2>
          <p>Final score ‚Äî Tanay: ${scores.Tanay} ¬∑ Shreya: ${scores.Shreya}</p>
        </div>
      `;
      document.getElementById("correctBtn").disabled = true;
      document.getElementById("wrongBtn").disabled = true;
    }

    document.getElementById("correctBtn").onclick = () => answer(true);
    document.getElementById("wrongBtn").onclick = () => answer(false);

    updateUI();
  </script>
</body>
</html>
