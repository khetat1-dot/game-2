<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root {
  --bg1:#1a1b3a;
  --bg2:#2b145f;
  --accent:#ff4d6d;
  --accent-2:#ffd166;
  --text:#f4f4ff;
  --muted:#b8b8ff;
}
*{box-sizing:border-box;}
body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,sans-serif;
  color:var(--text);
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  display:grid;
  place-items:center;
  overflow:hidden;
}

/* INTRO */
.intro{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,#3a1c71 0%,#1a1b3a 70%);
  display:grid;
  place-items:center;
  text-align:center;
  z-index:10;
}
.fadeOut{animation:fadeOut 1s forwards;}
@keyframes fadeOut{to{opacity:0;visibility:hidden;}}

/* MAIN WRAP */
.wrap{
  width:min(960px,94vw);
  display:grid;
  gap:16px;
  opacity:0;
  transition:opacity 1s ease;
}
.wrap.show{opacity:1;}

.title{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.scoreboard{
  display:flex;
  gap:16px;
  font-weight:700;
  color:var(--accent-2);
}
.progress{
  height:10px;
  background:#ffffff14;
  border-radius:999px;
  overflow:hidden;
}
.progress span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  transition:width .3s ease;
}

.card{
  background:linear-gradient(180deg,#1a1b3a,#0f1030);
  border-radius:22px;
  padding:28px;
  display:grid;
  gap:20px;
  box-shadow:0 30px 60px rgba(0,0,0,.4);
}
.round{
  color:var(--muted);
  text-transform:uppercase;
  font-size:12px;
  font-weight:700;
}
.question{
  font-size:clamp(20px,3vw,26px);
}

.controls{
  display:flex;
  gap:12px;
  justify-content:flex-end;
  flex-wrap:wrap;
}
.btn{
  border:none;
  border-radius:14px;
  padding:12px 18px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  color:#0b0b16;
}
.btn.wrong{
  background:#ffffff1f;
  color:var(--text);
}
.final{text-align:center;display:grid;gap:12px;}

/* WOULD YOU RATHER GAME */
#wouldYouRatherGame{
  display:none;
  text-align:center;
}
.wyr-card{
  background:linear-gradient(180deg,#1a1b3a,#0f1030);
  padding:40px;
  border-radius:25px;
  box-shadow:0 30px 60px rgba(0,0,0,.4);
  min-height:200px;
  display:grid;
  place-items:center;
  font-size:22px;
  transition:transform .3s ease, opacity .3s ease;
}
.wyr-card.fade{
  opacity:0;
  transform:scale(.95);
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="intro" id="intro">
  <div>
    <h1>Shreya ğŸ’–</h1>
    <p>Who really knows who better?</p>
    <button class="btn" onclick="startGame()">Start ğŸ’˜</button>
  </div>
</div>

<div class="wrap" id="gameWrap">
  <div class="title">
    <h1>ğŸ’˜ Who Knows Who Better?</h1>
    <div class="scoreboard">
      <span>Tanay: <strong id="scoreTanay">0</strong></span>
      <span>Shreya: <strong id="scoreShreya">0</strong></span>
    </div>
  </div>

  <div class="progress">
    <span id="progressBar"></span>
  </div>

  <div class="card">
    <div class="round" id="turnText"></div>
    <div class="question" id="questionText"></div>
    <div class="controls">
      <button class="btn wrong" id="wrongBtn">Wrong</button>
      <button class="btn" id="correctBtn">Correct</button>
    </div>
  </div>

  <!-- WOULD YOU RATHER GAME -->
  <div id="wouldYouRatherGame">

  </div>
</div>

<script>
function startGame(){
  document.getElementById("intro").classList.add("fadeOut");
  document.getElementById("gameWrap").classList.add("show");
}

/* ORIGINAL GAME LOGIC */
const players=["Tanay","Shreya"];
let currentPlayer=0,index=0;
const scores={Tanay:0,Shreya:0};

const questions=[
{ text: "What is Shreyaâ€™s favorite color?", about: "Shreya" }, 
{ text: "What is Tanayâ€™s favorite color?", about: "Tanay" }, 
{ text: "What is Shreyaâ€™s favorite food?", about: "Shreya" }, 
{ text: "What is Tanayâ€™s favorite food?", about: "Tanay" }, 
{ text: "What kind of music does Shreya like the most?", about: "Shreya" }, 
{ text: "What kind of music does Tanay like the most?", about: "Tanay" }, 
{ text: "What time of day is Shreya most active?", about: "Shreya" }, 
{ text: "What time of day is Tanay most active?", about: "Tanay" }, 
{ text: "Whatâ€™s Shreyaâ€™s favorite way to relax?", about: "Shreya" }, 
{ text: "Whatâ€™s Tanayâ€™s favorite way to relax?", about: "Tanay" }, 
{ text: "Whatâ€™s one thing Shreya never gets tired of?", about: "Shreya" }, 
{ text: "Whatâ€™s one thing Tanay never gets tired of?", about: "Tanay" }, 
{ text: "Whatâ€™s Shreyaâ€™s favorite drink?", about: "Shreya" }, 
{ text: "Whatâ€™s Tanayâ€™s favorite drink?", about: "Tanay" },

];

const turnText=document.getElementById("turnText");
const questionText=document.getElementById("questionText");
const progressBar=document.getElementById("progressBar");

function updateUI(){
  const q=questions[index];
  turnText.textContent=`${players[currentPlayer]}'s turn (about ${q.about})`;
  questionText.textContent=q.text;
  progressBar.style.width=`${((index+1)/questions.length)*100}%`;
}

function answer(correct){
  const player=players[currentPlayer];
  if(correct)scores[player]++;
  currentPlayer=currentPlayer===0?1:0;
  index++;
  if(index>=questions.length){endGame();}
  else{updateUI();}
}

function endGame(){
  turnText.textContent="Game Over";
  questionText.innerHTML=`
    <div class="final">
      <h2>ğŸ† Game Finished!</h2>
      <button class="btn" onclick="startWYR()">Start Would You Rather ğŸ’Œ</button>
    </div>
  `;
  document.getElementById("correctBtn").style.display="none";
  document.getElementById("wrongBtn").style.display="none";
}

document.getElementById("correctBtn").onclick=()=>answer(true);
document.getElementById("wrongBtn").onclick=()=>answer(false);

updateUI();

/* WOULD YOU RATHER LOGIC */
const wyrQuestions=[
"Would you rather travel the world together or build your dream home together?",
"Would you rather have movie nights every week or spontaneous late-night walks?",
"Would you rather cook/bake together or order food and binge-watch shows?",
"Would you rather kiss me or hug me right now. (OR BOTH)?",

"Would you rather receive a surprise bouquet of flowers or a heartfelt handwritten letter?",
"Would you rather always have to whisper or always have to shout?",
"Would you rather have a unicorn horn or a squirrel tail?",
"Would you rather always have damp socks or always have a pebble in your shoe?",
"Would you rather have hands for feet or feet for hands?",
"Would you rather always have to skip everywhere instead of walk or always have to break into song?",
"Would you rather always be 10 minutes late or always be 20 minutes early?",
"Would you rather speak every language in the world or play every instrument?",
"Would you rather have to speak in rhyme or speak in riddles for the rest of your life?",
"Would you rather not brush your teeth for a week or not shower for a month?",
"Would you rather see babies dressed as animals or animals dressed as humans?"
];

let wyrIndex=0;

function startWYR(){
  document.querySelector(".card").style.display="none";
  document.getElementById("wouldYouRatherGame").style.display="block";
  showWYR();
}

function showWYR(){
  document.getElementById("wyrCard").textContent=wyrQuestions[wyrIndex];
}

function nextWYR(){
  const card=document.getElementById("wyrCard");

  if(wyrIndex >= wyrQuestions.length - 1){
    endEntireGame();
    return;
  }

  card.classList.add("fade");
  setTimeout(()=>{
    wyrIndex++;
    card.textContent=wyrQuestions[wyrIndex];
    card.classList.remove("fade");
  },300);
}

function endEntireGame(){
  document.getElementById("wouldYouRatherGame").innerHTML=`
    <div class="final">
      <h2>ğŸ’– The End ğŸ’–</h2>

      <h3>Thanks for spending time with me on this special day. You are someone special to me. â¤ï¸</h3>
      
      <br>
      <button class="btn" onclick="openSecret()">Open Something Just For You âœ‰ï¸</button>
      
      <div id="secretContainer" style="display:none; margin-top:30px;">
        <div style="
          background: linear-gradient(180deg,#2b145f,#1a1b3a);
          padding:40px;
          border-radius:25px;
          box-shadow:0 30px 60px rgba(0,0,0,.5);
          text-align:left;
          line-height:1.8;
          font-size:18px;
          animation: fadeInLetter 1s ease forwards;
        ">
          <p><strong>To my Shryea Cray Ray.</strong></p>

          <p>Seeing you happy makes me the happiest person in the whole world. You put the widest smile everr on my face. Itâ€™s insane to think how everything just fell into place.</p>

          <p>I still remember the first time we met, I got there early and my heart was beating like crazy. The moment you walked out, all of my anxiety just disappeared. You had this calm cute little smile that made everything else fade for a second.</p>

          <p>Since then, every moment has had its own little something. From that beautiful sunset at the beach to our not-so-ice-skating date that somehow turned into one of my favorite nights. You have this way of making even simple things feel worth remembering.</p>

          <p>I still miss holding onto you at the seaside, wanting to never let go, while you gave me those miniature side-eyes everytime I said or did something cringe.</p>

          <p>I hope your everyday is filled with the same kind of warmth as that sunset. You deserve all the love in the world, and more.</p>

          <p>Happy Valentineâ€™s Day to the most beautiful human I know. I canâ€™t wait for the next time I get to see you again and maybe this time weâ€™ll actually make that ice skating date happen.</p>

          <p>Iâ€™m gonna stop yapping now hehe. canâ€™t wait to see you again. have a 67 rizzy valentine day lil gangsta.</p>

          <p style="margin-top:30px;"><strong>From FAT. ğŸ˜˜</strong></p>
        </div>
      </div>
    </div>
  `;
}

function openSecret(){
  document.getElementById("secretContainer").style.display="block";
}

</script>

</body>
</html>
